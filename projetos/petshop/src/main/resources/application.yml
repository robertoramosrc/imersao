#Log
logging:
  level:
    org.hibernate.SQL: debug

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/petshop
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update

apis:
  credito:
    url: https://imersao-credito-api.herokuapp.com/credito/{cpf}

